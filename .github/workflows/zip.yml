name: Zip it up
on:
  push:
jobs:
  build-lnx:
    name: Linux
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install dependencies
      run: | 
        sudo apt install p7zip

    - name: Pack things up
      id: pack
      run: | 
        7z a "sphinx-blender-tools-$(date +%Y.%m.%d-%H.%M -u).zip" io_scene_sphnx
        
        export file_name="$(find . -name '*tools*.zip' | sort -r -u | head -n 1)"
        
        echo ::set-output name=file_name::"$file_name"
        echo ::set-output name=base_name::"$(basename $file_name)"
        
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.TK }}
      with:
        tag_name: latest
        release_name: Latest version

    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.TK }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ${{ steps.pack.outputs.file_name }}
        asset_name: ${{ steps.pack.outputs.base_name }}
        asset_content_type: application/zip
